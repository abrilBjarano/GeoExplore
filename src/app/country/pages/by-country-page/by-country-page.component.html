<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">

    <shared-search-box
      placeholder="Search..."
      [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)">
    </shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">

    <hr>

    <shared-loading-spinner
      *ngIf="isLoading">
    </shared-loading-spinner>

    <country-country-table
      [countries]="countries">
    </country-country-table>

  </div>
</div>
